<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Newsletter Sign-Up Form</title>

  <!-- Styles-->
  <link rel="stylesheet" href="./css/styles.css">

  <!-- Family Font -->
  <link href="./assets/fonts/Roboto-Regular.ttf" type="font/ttf" rel="preload" as="font" crossorigin>
  <link href="./assets/fonts/Roboto-Bold.ttf" type="font/ttf" rel="preload" as="font" crossorigin>

</head>
<body>

  <!-- Sign-up form start -->

  <main class="newsletter">
    
    <img class="newsletter__image" src="./assets/images/illustration-sign-up-mobile.svg" alt="Illustration of a dashboard with product metrics and data">

    <section class="newsletter__content">
      <div class="newsletter__info">
        <h1 class="text--p1">Stay updated!</h1>

        <p class="text--p2-regular">Join 60,000+ product managers receiving monthly updates on:</p>

        <ul class="newsletter__list">
          <li class="newsletter__list-item">
            <img class="newsletter__list-icon" src="./assets/images/icon-list.svg" alt="Verified feature">

            <p class="text--p2-regular">Product discovery and building what matters</p>
          </li>

          <li class="newsletter__list-item">
            <img class="newsletter__list-icon" src="./assets/images/icon-list.svg" alt="Verified feature">

            <p class="text--p2-regular">Measuring to ensure updates are a success</p>
          </li>

          <li class="newsletter__list-item">
            <img class="newsletter__list-icon" src="./assets/images/icon-list.svg" alt="Verified feature">

            <p class="text--p2-regular">And much more!</p>
          </li>
        </ul>
      </div>

      <form class="newsletter__form" action="">
        <div class="newsletter__form-email">
          <label class="text--p3" for="email">Email address</label>
          <input class="newsletter__form-input text--p3" type="email" id="email" placeholder="email@company.com">
        </div>

        <button class="newsletter__form-button text--p2-bold" type="submit">Subscribe to monthly newsletter</button>
      </form>
    </section>
  </main>

  <!-- Sign-up form end -->

  <!-- Success message start

  Thanks for subscribing!

  A confirmation email has been sent to ash@loremcompany.com. 
  Please open it and click the button inside to confirm your subscription.

  Dismiss message

  Success message end -->
  
</body>
</html>
