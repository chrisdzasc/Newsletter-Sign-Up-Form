<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Newsletter Sign-Up Form</title>

  <!-- Styles-->
  <link rel="stylesheet" href="./css/styles.css">

  <!-- Family Font -->
  <link href="./assets/fonts/Roboto-Regular.ttf" type="font/ttf" rel="preload" as="font" crossorigin>
  <link href="./assets/fonts/Roboto-Bold.ttf" type="font/ttf" rel="preload" as="font" crossorigin>

</head>
<body>

  <!-- Sign-up form start -->

  <main class="newsletter">
    
    <img src="./assets/images/illustration-sign-up-mobile.svg" alt="Illustration of a dashboard with product metrics and data">

    <section>
      <div>
        <h1>Stay updated!</h1>

        <p>Join 60,000+ product managers receiving monthly updates on:</p>

        <ul>
          <li>
            <img src="./assets/images/icon-list.svg" alt="Verified feature">

            <p>Product discovery and building what matters</p>
          </li>

          <li>
            <img src="./assets/images/icon-list.svg" alt="Verified feature">

            <p>Measuring to ensure updates are a success</p>
          </li>

          <li>
            <img src="./assets/images/icon-list.svg" alt="Verified feature">

            <p>And much more!</p>
          </li>
        </ul>
      </div>

      <div>
        <form action="">
          <label for="email">Email address</label>
          <input type="email" id="email" placeholder="email@company.com">

          <button type="submit">Subscribe to monthly newsletter</button>
        </form>
      </div>
    </section>
  </main>

  <!-- Sign-up form end -->

  <!-- Success message start

  Thanks for subscribing!

  A confirmation email has been sent to ash@loremcompany.com. 
  Please open it and click the button inside to confirm your subscription.

  Dismiss message

  Success message end -->
  
</body>
</html>
